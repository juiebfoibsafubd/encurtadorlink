<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <title>Encurtador de URL</title>
  <meta name="viewport" content="width=device-width,initial-scale=1">
  <style>
    body { font-family: Arial, Helvetica, sans-serif; background:#f8f9fb; color:#111; }
    .wrap { max-width:720px; margin:40px auto; padding:24px; background:#fff; border-radius:8px; box-shadow:0 6px 24px rgba(12,20,40,0.06); }
    input, button { font-size:16px; padding:10px; border-radius:6px; border:1px solid #ddd; width:100%; box-sizing:border-box; }
    button { background:#111; color:#fff; border:none; cursor:pointer; margin-top:8px; }
    .row { display:flex; gap:8px; }
    .row input { flex:1; }
    .result { margin-top:14px; padding:12px; background:#f1f5f9; border-radius:6px; word-break:break-all; }
    .stats { margin-top:18px; }
    small { color:#555; }
  </style>
</head>
<body>
  <div class="wrap">
    <h1>Encurtador de URL</h1>
    <div>
      <input id="longUrl" placeholder="Cole a URL longa (ex: example.com ou https://site.com)">
      <button id="btnShort">Encurtar</button>
      <div id="result" class="result" style="display:none;">
        <div>URL curta:</div>
        <a id="shortLink" href="#" target="_blank"></a>
      </div>
    </div>

    <div class="stats">
      <h3>Estatísticas</h3>
      <div style="display:flex;gap:8px">
        <input id="code" placeholder="Código da URL curta">
        <button id="btnStats">Buscar</button>
      </div>
      <div id="statsResult" style="margin-top:10px"></div>
    </div>
    <hr style="margin-top:18px">
    <small>Dados em memória. Reinício do servidor zera os registros.</small>
  </div>

  <script>
    async function shorten(longUrl) {
      const res = await fetch('/shorten', {
        method: 'POST',
        headers: {'Content-Type':'application/json'},
        body: JSON.stringify({ longUrl })
      });
      return res.json().then(d => ({ ok: res.ok, data: d }));
    }

    document.getElementById('btnShort').addEventListener('click', async () => {
      const longUrl = document.getElementById('longUrl').value.trim();
      if (!longUrl) return;
      const r = await shorten(longUrl);
      if (r.ok) {
        const url = 'https://' + r.data.shortUrl;
        document.getElementById('shortLink').href = url;
        document.getElementById('shortLink').textContent = url;
        document.getElementById('result').style.display = 'block';
      } else {
        alert(r.data && r.data.error ? r.data.error : 'Erro');
      }
    });

    document.getElementById('btnStats').addEventListener('click', async () => {
      const code = document.getElementById('code').value.trim();
      if (!code) return;
      const res = await fetch('/api/stats/' + code);
      const data = await res.json();
      const el = document.getElementById('statsResult');
      if (res.ok) {
        el.innerHTML = '<div><strong>URL:</strong> ' + data.longUrl + '</div>' +
                       '<div><strong>Cliques:</strong> ' + data.clicks + '</div>' +
                       '<div><strong>Criada em:</strong> ' + new Date(data.createdAt).toLocaleString() + '</div>';
      } else {
        el.innerHTML = '<div style="color:#b00">Não encontrada</div>';
      }
    });
  </script>
</body>
</html>
